<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exercise Calendar</title>

    <!-- Firebase SDKs -->
    <script defer src="/__/firebase/11.1.0/firebase-app-compat.js"></script>
    <!-- Include only the Firebase features that your app needs -->
    <script defer src="/__/firebase/11.1.0/firebase-auth-compat.js"></script> <!-- If using Firebase Authentication -->
    <script defer src="/__/firebase/11.1.0/firebase-firestore-compat.js"></script> <!-- For Firestore database -->

    <!-- Firebase initialization -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- Add any custom styles if needed -->
    <style media="screen">
      body {
        background: #eceff1;
        color: rgba(0, 0, 0, 0.87);
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #root {
        height: 100%;
      }
    </style>
    
  </head>
  <body>
    <div id="root"></div>

    <!-- Firebase SDK initialization and usage example -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Firebase is now ready to use.
        const loadEl = document.querySelector('#root');

        try {
          const app = firebase.app();
          const features = ['auth', 'firestore']
            .filter(feature => typeof app[feature] === 'function')
            .join(', ');

          loadEl.textContent = `Firebase SDK loaded with ${features}`;
        } catch (e) {
          console.error(e);
          loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
        }
      });
    </script>
  </body>
</html>
